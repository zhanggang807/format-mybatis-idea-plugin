plugins {
    id 'org.jetbrains.intellij' version '0.2.19'
}

group 'org.dean.idea.plugin'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2017.3.4'
}
patchPluginXml {
    changeNotes """
      change tab to whitespace.<br>
      <em>change tab to whitespace.</em>"""
}